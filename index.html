<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>SF Ballot Mapifier</title>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
<style>
html, body {
  height: 100%;
  margin: 0;
}

#app {
  overflow: auto;
  flex: 0 0 300px;
  padding-right: 10px;
}

#map {
  flex: 1;
}

.flex-container {
    display: flex;
    height: 100%;
}

#legend {
  background-color: #fff;
  border-radius: 3px;
  bottom: 30px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
  padding: 10px;
  position: absolute;
  right: 10px;
  z-index: 1;
  width: 305px;
  max-height: 550px;
  overflow: auto;
}

</style>

  <div class="flex-container">
    <div id="app">
      <button @click="filters={}">Reset</button>
      <ul>
        <template v-for="key in allRaces">
          <li>
            <div>
              {{ key }}
            </div>
            <select v-model="filters[key]">
              <option></option>
              <option v-for="opt in possibilities[key]" :value="opt">{{opt}}</option>
            </select>
          </li>
        </template>
      </ul>
    </div>
    <div id="map">
    </div>
    <div id="legend"></div>
  </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
